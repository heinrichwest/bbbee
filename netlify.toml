# Netlify configuration file
# This file configures your Netlify deployment settings

[build]
  # Directory to publish (current directory since files are at root)
  publish = "."

  # No build command needed for static HTML sites
  command = ""

# Clean URLs - Remove .html extension
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false
  conditions = {Role = []}

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Redirect old .html URLs to clean URLs (for SEO)
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 301
  force = true

# 404 page (optional - create a 404.html if you want custom error page)
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
#   status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom domain settings (optional)
# If you want to use your custom domain bbbee.co.za
# You'll need to:
# 1. Add the domain in Netlify dashboard
# 2. Update your DNS settings to point to Netlify
