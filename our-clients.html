    <script>
        lucide.createIcons();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        const mobileNavLinks = mobileMenu.querySelectorAll('a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

        // Clients Carousel
        const clientsCarousel = document.getElementById('clientsCarousel');
        const prevClientBtn = document.getElementById('prevClient');
        const nextClientBtn = document.getElementById('nextClient');

        if (clientsCarousel && prevClientBtn && nextClientBtn) {
            let currentClientIndex = 0;
            const clientLogos = clientsCarousel.querySelectorAll('.flex-shrink-0');
            const totalClients = clientLogos.length;
            let autoSlideInterval;

            // Get number of visible logos based on screen size
            function getVisibleLogos() {
                if (window.innerWidth >= 768) return 4; // md and up
                return 2; // mobile
            }

            function updateClientCarousel() {
                const visibleLogos = getVisibleLogos();
                const logoWidth = 100 / visibleLogos;
                const maxIndex = Math.max(0, totalClients - visibleLogos);

                // Ensure currentClientIndex is within bounds
                currentClientIndex = Math.min(Math.max(0, currentClientIndex), maxIndex);

                const translateX = -(currentClientIndex * logoWidth);
                clientsCarousel.style.transform = `translateX(${translateX}%)`;

                // Update button states
                prevClientBtn.disabled = currentClientIndex === 0;
                nextClientBtn.disabled = currentClientIndex >= maxIndex;

                prevClientBtn.style.opacity = currentClientIndex === 0 ? '0.5' : '1';
                prevClientBtn.style.cursor = currentClientIndex === 0 ? 'not-allowed' : 'pointer';
                nextClientBtn.style.opacity = currentClientIndex >= maxIndex ? '0.5' : '1';
                nextClientBtn.style.cursor = currentClientIndex >= maxIndex ? 'not-allowed' : 'pointer';
            }

            function autoSlide() {
                const visibleLogos = getVisibleLogos();
                const maxIndex = Math.max(0, totalClients - visibleLogos);

                if (currentClientIndex >= maxIndex) {
                    currentClientIndex = 0;
                } else {
                    currentClientIndex++;
                }
                updateClientCarousel();
            }

            prevClientBtn.addEventListener('click', () => {
                if (currentClientIndex > 0) {
                    currentClientIndex--;
                    updateClientCarousel();
                    // Reset auto-slide timer
                    clearInterval(autoSlideInterval);
                    autoSlideInterval = setInterval(autoSlide, 3000);
                }
            });

            nextClientBtn.addEventListener('click', () => {
                const visibleLogos = getVisibleLogos();
                const maxIndex = Math.max(0, totalClients - visibleLogos);
                if (currentClientIndex < maxIndex) {
                    currentClientIndex++;
                    updateClientCarousel();
                    // Reset auto-slide timer
                    clearInterval(autoSlideInterval);
                    autoSlideInterval = setInterval(autoSlide, 3000);
                }
            });

            // Pause auto-slide on hover
            clientsCarousel.addEventListener('mouseenter', () => {
                clearInterval(autoSlideInterval);
            });

            clientsCarousel.addEventListener('mouseleave', () => {
                autoSlideInterval = setInterval(autoSlide, 3000);
            });

            // Update carousel on window resize
            let clientResizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(clientResizeTimeout);
                clientResizeTimeout = setTimeout(updateClientCarousel, 100);
            });

            // Initialize carousel and start auto-slide
            updateClientCarousel();
            autoSlideInterval = setInterval(autoSlide, 3000); // Auto-slide every 3 seconds
        }
    </script>
