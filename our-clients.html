<body class="bg-white text-gray-800">

                <nav class="hidden md:flex items-center space-x-8">

                    <a href="bbbee-consultants.html" class="text-white hover:text-[#ff9c2a] transition duration-300">Consultants</a>

                <div class="hidden md:block">
                     <a href="#contact" class="bg-white text-[#12265E] font-semibold px-5 py-2 rounded-lg hover:bg-[#ff9c2a] transition duration-300 shadow">
  Register Now
</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden">
                    <i data-lucide="menu" class="w-6 h-6 text-white"></i>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 absolute top-16 left-0 w-full bg-[#12265E]">
                <a href="index.html#about" class="block py-2 px-6 text-white hover:text-blue-600">About Us</a>
                <a href="index.html#services" class="block py-2 px-6 text-white hover:text-blue-600">Services</a>
                <a href="bbbee-consultants.html" class="block py-2 px-6 text-white hover:text-blue-600">Consultants</a>
                <a href="our-clients.html" class="block py-2 px-6 text-white hover:text-blue-600">Clients</a>
                <a href="learn-bbbee.html" class="block py-2 px-6 text-white hover:text-blue-600">Learn B-BBEE</a>
                <a href="index.html#contact" class="block py-2 px-6 text-white hover:text-blue-600">Contact</a>
                <a href="#contact"

          hover:bg-[#ff9c2a] transition duration-300 text-center animate-pulse">
  Register Now

    </header>

    <main class="pt-24">
        <section id="clients" class="py-20">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-blue-900">Our Clients</h1>
                    <p class="text-lg text-gray-600 mt-2">We have over 500 active clients. Here is a list of some of them.</p>
                </div>
                 <div class="grid grid-cols-2 md:grid-cols-4 items-center">
                    <div class="flex justify-center">
                       <a href="https://www.avi.co.za/">
  <img src="assets/img/logos/Avi.png" alt="Client Logo 1" class="h-40 filter hover:grayscale-0 transition-all duration-300">
</a>
                    </div>
                    <div class="flex justify-center">
                        <a href="https://www.afgri.co.za/">
                        <img src="assets/img/logos/Afgri.png" alt="Client Logo 2" class="h-40 filter hover:grayscale-0 transition-all duration-300"></a>
                    </div>
                    <div class="flex justify-center">
                       <a href="https://www.bmw.co.za/en/index.html">
                        <img src="assets/img/logos/BMW.png" alt="Client Logo 3" class="h-40 filter  hover:grayscale-0 transition-all duration-300"></a> 
                    </div>
                    <div class="flex justify-center">
                        <a href="https://www.absa.co.za/personal/">
                        <img src="assets/img/logos/Absa logo.png" alt="Client Logo 3" class="h-40 filter  hover:grayscale-0 transition-all duration-300"></a>
                    </div>
                    <div class="flex justify-center">
                        <img src="assets/img/logos/VKB.png" alt="Client Logo 3" class="h-40 filter  hover:grayscale-0 transition-all duration-300">
                    </div>
                    <div class="flex justify-center">
                        <img src="assets/img/logos/Bidvest McCarthy.png" alt="Client Logo 3" class="h-40 filter  hover:grayscale-0 transition-all duration-300">
                    </div>
                    <div class="flex justify-center">
                        <img src="assets/img/logos/PEG.png" alt="Client Logo 3" class="h-40 filter  hover:grayscale-0 transition-all duration-300">
                    </div>
                </div>

                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#12265E] text-white">
        <div class="container mx-auto px-6 py-8 text-center">
            <img src="assets/img/logos/SpecCon-LOGO.png" alt="SpecCon Holdings Logo" class="h-12 mx-auto mb-4">
            <p>&copy; 2025 SpecCon Holdings. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        lucide.createIcons();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        const mobileNavLinks = mobileMenu.querySelectorAll('a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
